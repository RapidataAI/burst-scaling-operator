{{- if .Values.leaderElection.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "burst-scaling-operator.fullname" . }}-leader-election-rolebinding
  labels:
    {{- include "burst-scaling-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "burst-scaling-operator.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "burst-scaling-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
