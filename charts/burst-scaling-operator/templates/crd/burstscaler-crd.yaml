{{- if .Values.installCRDs }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: burstscalers.burstscaling.io
  labels:
    {{- include "burst-scaling-operator.labels" . | nindent 4 }}
spec:
  group: burstscaling.io
  names:
    kind: BurstScaler
    listKind: BurstScalerList
    plural: burstscalers
    singular: burstscaler
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.sourceQueueName
      name: Source Queue
      type: string
    - jsonPath: .status.targetQueueName
      name: Target Queue
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: BurstScaler is the Schema for the burstscalers API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of BurstScaler.
            properties:
              burst:
                description: Burst defines the burst publishing configuration.
                properties:
                  count:
                    description: |-
                      Count is the number of messages to publish on each burst.
                      This also determines the maximum number of replicas.
                    format: int32
                    minimum: 1
                    type: integer
                  messageTTLSeconds:
                    description: |-
                      MessageTTLSeconds is the TTL for messages in the target queue in seconds.
                      After this period, messages expire and pods scale down.
                    format: int32
                    minimum: 1
                    type: integer
                  targetQueueName:
                    description: |-
                      TargetQueueName is the name of the target ring-buffer queue.
                      If not specified, defaults to "burst-<name>-target".
                    type: string
                required:
                - count
                - messageTTLSeconds
                type: object
              rabbitmq:
                description: RabbitMQ contains the RabbitMQ connection configuration.
                properties:
                  httpSecretRef:
                    description: |-
                      HTTPSecretRef optionally references a secret containing the RabbitMQ HTTP API URI.
                      Used by KEDA for queue length monitoring. If not specified, derived from AMQP URI.
                    properties:
                      key:
                        description: Key is the key within the secret.
                        type: string
                      name:
                        description: Name is the name of the secret.
                        type: string
                    required:
                    - key
                    - name
                    type: object
                  secretRef:
                    description: SecretRef references a secret containing the AMQP
                      URI.
                    properties:
                      key:
                        description: Key is the key within the secret.
                        type: string
                      name:
                        description: Name is the name of the secret.
                        type: string
                    required:
                    - key
                    - name
                    type: object
                required:
                - secretRef
                type: object
              source:
                description: Source defines the source queue configuration for consuming
                  messages.
                properties:
                  exchange:
                    description: Exchange is the name of the exchange to bind to.
                    type: string
                  queueName:
                    description: |-
                      QueueName is the name of the source queue.
                      If not specified, defaults to "burst-<name>-source".
                    type: string
                  routingKey:
                    description: RoutingKey is the routing key pattern for binding.
                    type: string
                required:
                - exchange
                - routingKey
                type: object
              target:
                description: Target defines the scaling target configuration.
                properties:
                  cooldownPeriod:
                    description: |-
                      CooldownPeriod is the period to wait after the last trigger reported active before scaling to minReplicaCount.
                      Defaults to 300 seconds.
                    format: int32
                    minimum: 0
                    type: integer
                  maxReplicaCount:
                    description: |-
                      MaxReplicaCount is the maximum number of replicas.
                      Defaults to burst.count.
                    format: int32
                    minimum: 1
                    type: integer
                  minReplicaCount:
                    description: |-
                      MinReplicaCount is the minimum number of replicas.
                      Defaults to 0.
                    format: int32
                    minimum: 0
                    type: integer
                  pollingInterval:
                    description: |-
                      PollingInterval is the interval in seconds to check each trigger on.
                      Defaults to 5 seconds.
                    format: int32
                    minimum: 1
                    type: integer
                  scaleTargetRef:
                    description: ScaleTargetRef identifies the resource to scale.
                    properties:
                      apiVersion:
                        description: |-
                          APIVersion is the API version of the resource to scale.
                          Defaults to "apps/v1".
                        type: string
                      kind:
                        description: |-
                          Kind is the kind of the resource to scale.
                          Defaults to "Deployment".
                        type: string
                      name:
                        description: Name is the name of the resource to scale.
                        type: string
                    required:
                    - name
                    type: object
                required:
                - scaleTargetRef
                type: object
            required:
            - burst
            - rabbitmq
            - source
            - target
            type: object
          status:
            description: Status defines the observed state of BurstScaler.
            properties:
              conditions:
                description: Conditions represent the current state of the BurstScaler.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              lastBurstTime:
                description: LastBurstTime is the timestamp of the last burst event.
                format: date-time
                type: string
              observedGeneration:
                description: ObservedGeneration is the last observed generation.
                format: int64
                type: integer
              phase:
                description: Phase represents the current phase of the BurstScaler.
                type: string
              sourceQueueName:
                description: SourceQueueName is the actual name of the source queue.
                type: string
              targetQueueName:
                description: TargetQueueName is the actual name of the target queue.
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
