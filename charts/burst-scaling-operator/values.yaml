# Default values for burst-scaling-operator.

# Number of replicas for the operator deployment
replicaCount: 1

image:
  repository: ghcr.io/rapidataai/burst-scaling-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Leader election configuration
leaderElection:
  enabled: true

# Logging configuration
logging:
  # Log level (debug, info, error)
  level: info
  # Enable development mode (human-readable logs)
  development: false

# Metrics configuration
metrics:
  # Enable metrics endpoint
  enabled: true
  # Metrics bind address
  bindAddress: ":8080"
  # Enable secure metrics serving
  secure: false

# Health probes configuration
healthProbes:
  # Health probe bind address
  bindAddress: ":8081"

# Install CRDs with the chart
# Set to false if you want to manage CRDs separately
installCRDs: true
