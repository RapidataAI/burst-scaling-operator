# This rule is not used by the project burst-scaling-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to burstscaling.burstscaling.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: burst-scaling-operator
    app.kubernetes.io/managed-by: kustomize
  name: burstscaler-viewer-role
rules:
- apiGroups:
  - burstscaling.burstscaling.io
  resources:
  - burstscalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - burstscaling.burstscaling.io
  resources:
  - burstscalers/status
  verbs:
  - get
